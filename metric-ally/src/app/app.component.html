<div>
  <mat-toolbar>
    <div fxShow="true" fxHide.gt-sm="true">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>

    <a  class="companyName" routerLink="/">
      <span>Metric-Ally</span>
    </a>
    <span class="spacer"></span>
    <div fxShow="true" fxHide.lt-md="true" class="navListWrapper">
      <p  routerLink="/" class="navItem">About</p>
      <p  routerLink="/" class="navItem">How it works</p>
      <p  routerLink="/" class="navItem">Individuals</p>
      <p  routerLink="/" class="navItem">Businesses</p>
      <p  routerLink="/" class="contact_us">Contact us</p>
    </div>

  </mat-toolbar>
  <mat-sidenav-container fxFlexFill >

    <mat-sidenav color="primary" #sidenav fxLayout="column" mode="over"  opened="false" fxHide.gt-sm="true">
      <div fxLayout="column">
        <p  routerLink="/" class="navItem" (click)="sidenav.toggle()">About</p>
        <p  routerLink="/" class="navItem" (click)="sidenav.toggle()">How it works</p>
        <p  routerLink="/" class="navItem" (click)="sidenav.toggle()">Individuals</p>
        <p  routerLink="/" class="navItem" (click)="sidenav.toggle()">Businesses</p>
        <p  routerLink="/" class="contact_us" (click)="sidenav.toggle()">Contact us</p>
      </div>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
